<body>
    <h1>Gestión de Productos Lácteos</h1>

    <div id="alerts"></div>
    <div id="alerts1"></div>

    <h2>Agregar Producto</h2>
    <form id="productForm" class="formStocks">
        <input type="text" id="productName" placeholder="Nombre del producto" required>
        <input type="number" id="productQuantity" placeholder="Cantidad" required>
        <input type="date" id="expiryDate" required>
        <button type="submit">Agregar</button>
    </form>

    <h2>Productos en Stock</h2>

    <table id="productTable">
        <thead>
            <tr>
                <th>Producto</th>
                <th>Stock</th>
                <th>Fecha de vencimiento</th>
                <th>¿Eliminar producto del stock?</th>
            </tr>
        </thead>
        <tbody></tbody>
        <button id="sendEmailButton">Enviar stock</button>
    </table>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="script.js"></script>
</body>
